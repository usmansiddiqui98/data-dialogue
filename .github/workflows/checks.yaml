name: "checks"

on:
  pull_request:
    branches:
      - "master"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: install
      run: |
        make install
      env:
        GITHUB_ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
    - name: black
      run: |
        make test_black
    - name: isort
      run: |
        make test_isort
    - name: flake8
      run: |
        make flake8
    - name: mypy
      run: |
        make mypy
    - name: pytest
      run: |
        make pytest