name: "checks"

on:
  pull_request:
    branches:
      - "master"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Set up Python 3.10
      uses: ./.github/actions/setup-python@v3
      with:
        python-version: "3.10"
        architecture: "x64"
      env:
        AGENT_TOOLSDIRECTORY: /opt/hostedtoolcache
    - uses: ./.github/actions/checkout@v3
    - name: install
      run: |
        make install
      env:
        GITHUB_ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
    - name: black
      run: |
        make test_black
    - name: isort
      run: |
        make test_isort
    - name: flake8
      run: |
        make flake8
    - name: mypy
      run: |
        make mypy
    - name: pytest
      run: |
        make test